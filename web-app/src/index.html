<body>
  <div id="preloader">
    <div id="loader"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Что будем искать</h2>
      <form>
        <label for="name" class="required">Название</label>
        <input type="text" id="name" name="name" required>
        <label for="author" class="required">Автор</label>
        <input type="text" id="author" name="author" required>
        <label for="avatar">Обложка</label>
        <input type="text" id="avatar" name="avatar">
        <label for="genre" class="required">Жанр</label>
        <select id="genre" name="genre" required>
          <option value="Фантастика">Фантастика</option>
          <option value="Детектив">Детектив</option>
          <option value="Роман">Роман</option>
          <!-- Добавьте здесь другие предложенные жанры -->
        </select>
        <label for="genre2">Свой жанр</label>
        <input type="text" id="genre2" name="genre2">
        <button type="button" id="addItem" class="button">Добавить книгу</button>
      </form>
    </div>
  </div>
